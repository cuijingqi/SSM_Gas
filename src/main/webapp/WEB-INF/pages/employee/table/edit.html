<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../css/public.css" media="all">
    <link rel="stylesheet" href="../../../js/lay-module/step-lay/step.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <input type="hidden" name="roleId.rid">
    <input type="hidden" name="eid">
    <div class="layui-form-item">
        <label class="layui-form-label">就职</label>
        <div class="layui-input-block">
            <input type="checkbox" checked name="eavailable" lay-skin="switch" lay-filter="switchTest" lay-text="ON|OFF">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="ename" lay-verify="required" lay-reqtext="姓名不能为空" placeholder="请输入姓名" value="" class="layui-input">
<!--            <tip>填写油站的名称。</tip>-->
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">年龄</label>
        <div class="layui-input-block">
            <input type="number" name="eage" lay-verify="required" lay-reqtext="年龄不能为空" placeholder="请输入年龄" value="" class="layui-input" lay-verify="number">
            <!--            <tip>填写油站的名称。</tip>-->
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">性别</label>
        <div class="layui-input-block">
            <input type="radio" id="man" name="esex" value="1" title="男" checked="">
            <input type="radio" id="woman" name="esex" value="0" title="女">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">手机</label>
        <div class="layui-input-block">
            <input type="number" name="etelephone" lay-verify="required" lay-reqtext="联系方式不能为空" placeholder="请输入联系方式" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">任职部门</label>
        <div class="layui-input-inline">
            <input type="hidden" id="sid" name="stationId.sid" value="0">
            <input type="text" name=""  readonly placeholder="请选择" autocomplete="off" class="layui-input" id="selectstation" value="" ts-selected="">
        </div>
    </div>
    <input type="hidden" name="eaddress">
    <div class="layui-form-item" id="area-picker">
        <div class="layui-form-label required">现居住地</div>
        <div class="layui-input-inline" style="width: 200px;">
            <select lay-verify="required" lay-reqtext="居住地所在省！"  class="province-selector" data-value="" lay-filter="province-1">
                <option value="">请选择省</option>
            </select>
        </div>
        <div class="layui-input-inline" style="width: 200px;">
            <select lay-verify="required" lay-reqtext="站点所在市！" class="city-selector" data-value="" lay-filter="city-1">
                <option value="">请选择市</option>
            </select>
        </div>
        <div class="layui-input-inline" style="width: 200px;">
            <select lay-verify="required" lay-reqtext="站点所在区县！" class="county-selector" data-value="" lay-filter="county-1">
                <option value="">请选择区</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注信息</label>
        <div class="layui-input-block">
            <textarea name="ecomment" class="layui-textarea" placeholder="请输入备注信息"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script src="../../../js/jquery-3.6.0.min.js"></script>
<script>
    let regex = "(?<province>[^省]+省|.+自治区)(?<city>[^自治州]+自治州|[^市]+市|[^盟]+盟|[^地区]+地区|.+区划)(?<county>[^市]+市|[^县]+县|[^旗]+旗|.+区)?(?<town>[^区]+区|.+镇)?(?<village>.*)";
    let p1;
    let c2;
    let c3;
    //js获取参数
    function RequestParameter(){
        var url = window.location.search; //获取url中"?"符后的字串
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            var strs = str.split("&");
            for(var i = 0; i < strs.length; i ++) {
                theRequest[strs[i].split("=")[0]]=(strs[i].split("=")[1]);
            }
        }
        return theRequest}
    //请求参数
    var list = RequestParameter();
    $(function(){

        //
        //  console.log(list);
        // console.log(JSON.stringify(list));
        $.ajax({
            //请求方式
            type : "get",
            //请求的媒体类型
            //json字符串JSON.stringify(list)请求需要写  只有post方法
            // contentType: "application/json;charset=UTF-8",
            //请求地址
            url : "/employee/getemployee",
            //数据，json字符串
            data : list,
            //请求成功
            dataType:"json",
            success : function(result) {
                 console.log(result);
                $("input[name='roleId.rid']").val(result.data.roleId.rid);
                $("input[name='eid']").val(result.data.eid);
                $("input[name='eavailable']").prop("checked",result.data.eavailable);
                $("input[name='ename']").val(result.data.ename);
                $("input[name='eage']").val(result.data.eage);
                if(result.data.esex==0){
                    $("#man").removeProp("checked");
                    $("#woman").prop("checked",true);
                }
                $("input[name='etelephone']").val(result.data.etelephone);
                $("#sid").val((result.data.stationId.sid!=null)?result.data.stationId.sid:null);
                $("#selectstation").attr("ts-selected",(result.data.stationId!=null)?result.data.stationId.sid:null);
                $("#selectstation").attr("value",(result.data.stationId!=null)?result.data.stationId.sname:null);
                $("input[name='eaddress']").val(result.data.eaddress);
                p1=result.data.eaddress.match(regex)[1];
                c2=result.data.eaddress.match(regex)[2];
                c3=result.data.eaddress.match(regex)[3];
                $("textarea[name='ecomment']").val(result.data.ecomment);
                layui.form.render(); //重新渲染显示效果  !!!!

            },
            //请求失败，包含具体的错误信息
            error : function(e){
                console.log(e.status);
                console.log(e.responseText);
            }
        });
    });
    layui.use(['layer', 'form', 'layarea', 'tableSelect'], function () {
        var form = layui.form,
            layer = layui.layer,
            layarea = layui.layarea,
            tableSelect = layui.tableSelect,
            $ = layui.$;
        layarea.render({
            elem: '#area-picker',
            data: {
                province: p1,
                city: c2,
                county: c3,
            },
            change: function (res) {
                //选择结果
                console.log(res);
                $("input[name='eaddress']").val(res.province+res.city+res.county);
            }
        });

//雇员表单
    var tableSelect = layui.tableSelect;
    tableSelect.render({
        elem: '#selectstation',	//定义输入框input对象 必填
        checkedKey: 'sid', //表格的唯一建值，非常重要，影响到选中状态 必填
        searchKey: 'sname',	//搜索输入框的name值 默认keyword
        searchPlaceholder: '站名搜索',	//搜索输入框的提示文字 默认关键词搜索
        height:'400',  //自定义高度
        width:'900',  //自定义宽度
        table: {	//定义表格参数，与LAYUI的TABLE模块一致，只是无需再定义表格elem
            url:'/station/allwithpage',
            cols: [[
                { type: 'radio' },//checkbox多选
                { field: 'sid', title: 'ID' },
                { field: 'sname', title: '站名' },
                //{ field: 'esex', title: '性别' ,templet: function(data){ return data.esex==1?'男':'女';}},
                { field: 'saddress', title: '地址' },
                { field: 'savailable', title: '启用',templet: function(data){ return data.savailable==1?'启用':'停用';}},
            ]]
        },
        // parseData: function(res) {
        //     res.data.data.esex=res.data.data.esex==1?'男':'女';
        //     alert(res.data.data.esex);
        //     return {
        //         code: res.code,
        //         msg: res.msg,
        //         count: res.data.count,
        //         data: res.data.data
        //     }
        // },
        done: function (elem, data) {
            //选择完后的回调，包含2个返回值 elem:返回之前input对象；data:表格返回的选中的数据 []
            //拿到data[]后 就按照业务需求做想做的事情啦~比如加个隐藏域放ID...
            var NEWJSON = []
            layui.each(data.data, function (index, item) {
                console.log(item);
                NEWJSON.push(item.sname);

                $("#sid").val(item.sid);
            })
            elem.val(NEWJSON.join(","))

        }
    })

    //默认值
    //只需要在触发input上添加 ts-selected="1,2,3" 属性即可 值需与checkedKey对应


        //监听提交
        form.on('submit(saveBtn)', function (data) {
            data.field.eavailable=data.field.eavailable=='on'?1:0;
            // alert(JSON.stringify(data.field));
            var index = layer.open({
                content: '确认更改？',
                title: '信息'
                ,btn: ['确认', '取消']
                ,yes: function(index, layero){
                    // 关闭弹出层
                    layer.close(index);
                    $.ajax({
                        //请求方式
                        type : "post",
                        //请求的媒体类型
                        //json字符串JSON.stringify(list)请求需要写  只有post方法
                        // contentType: "application/json;charset=UTF-8",
                        //请求地址
                        url : "/employee/updataemployee",
                        //数据，json字符串
                        data : data.field,
                        //请求成功
                        dataType:"json",
                        success : function(result) {
                            // console.log(result);  1成功0失败
                            layer.msg('成功', {
                                icon: 1,
                                time: 1200 //2秒关闭（如果不配置，默认是3秒）
                            }, function(){
                                // $(window.parent.parent.document).find("iframe")[0].contentWindow.location.reload(true);//刷新父页面 不管用
                                var iframeIndex = parent.layer.getFrameIndex(window.name);//先得到当前iframe层的索引
                                parent.layer.close(iframeIndex,function (){
                                    parent.layui.table.reload('currentTableId',{
                                            where: {
                                                page:1,
                                                limit:15
                                            }
                                    });
                                });//再执行关闭
                            });

                        },
                        //请求失败，包含具体的错误信息
                        error : function(e){
                            console.log(e.status);
                            console.log(e.responseText);
                        }
                    });
                    // parent.layui.table.reload('currentTableId',{
                    //     where: {
                    //         param: value,
                    //         page:current,
                    //         limit:limit
                    //     }
                    // });

                }
                ,btn2: function(index, layero){
                    // 关闭弹出层
                    layer.close(index);
                          // return false //开启该代码可禁止点击该按钮关闭
                }
                }
            );

            return false;
        });

    });
</script>
</body>
</html>
