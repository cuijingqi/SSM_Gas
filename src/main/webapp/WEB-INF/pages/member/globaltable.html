<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">会员姓名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="mname" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">会员电话</label>
                            <div class="layui-input-inline">
                                <input type="text" name="mtelephone" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../../lib/jquery-3.6.0/jquery-3.6.0.min.js"></script>
<script>
    //写入cookie
    function SetCookie(name, value) {
        var exp = new Date();
        exp.setTime(exp.getTime() + 7 * 24 * 60 * 60 * 1000); //7天过期
        document.cookie = name + "=" + escape(value) + ";expires=" + exp.toGMTString();
        return true;
    };

    //读取cookie
    function getCookie(name) {
        var arr = document.cookie.match(new RegExp("(^| )" + name + "=([^;]*)(;|$)"));
        if (arr != null) return unescape(arr[2]); return null;
    }
    // $(function(){
    //     //请求参数
    //     var list = {};
    //     //
    //     $.ajax({
    //         //请求方式
    //         type : "get",
    //         //请求的媒体类型
    //         contentType: "application/json;charset=UTF-8",
    //         //请求地址
    //         url : "http://localhost:8080/station/all",
    //         //数据，json字符串
    //         data : JSON.stringify(list),//post传值
    //         //请求成功
    //         dataType:"json",
    //         success : function(result) {
    //             console.log(result);
    //         },
    //         //请求失败，包含具体的错误信息
    //         error : function(e){
    //             console.log(e.status);
    //             console.log(e.responseText);
    //         }
    //     });
    // });
    var adminstr = getCookie("admin")
    var admin = JSON.parse(adminstr);
    if (admin.aid==undefined){
        $("#toolbarDemo").text("<div class=\"layui-btn-container\">\n" +
            "                <button class=\"layui-btn layui-btn-normal layui-btn-sm data-add-btn\" lay-event=\"add\"> 添加 </button>\n" +
            "            </div>");
        $("#currentTableBar").text("            <a class=\"layui-btn layui-btn-normal layui-btn-xs data-count-edit\" lay-event=\"edit\">编辑</a>\n");
    }
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#currentTableId',
            url: '/member/allwithpage',
            // parseData:function (result){
            //     return{
            //       "code":0,
            //       "msg":result.msg,
            //       "count":result.count,
            //       "data":result.data
            //     };
            // },
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'mid', width: 60, title: 'ID', sort: true},
                {field: 'mname', width: 100, title: '姓名'},
                {field: 'msex',templet: function(data){ return (data.msex!=1)?"女":"男"}, width: 75, title: '性别', sort: true},
                {field: 'mage', width: 75, title: '年龄', sort: true},
                {field: 'stationId',templet: function(data){ return (data.stationId!=null)?data.stationId.sname:"暂无"}, width: 160, title: '注册地'},
                {field: 'psum', width: 75, title: '积分', sort: true},
                {field: 'mtelephone', width: 160, title: '电话'},
                {field: 'maddress', title: '地址', minWidth: 160},
                {field: 'mtime', width: 160, title: '注册时间', sort: true, sort: true},
                {field: 'mavailable',templet: function(data){ return (data.mavailable!=1)?"注销":"在册"}, width: 80, title: '状态', sort: true},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });
        var result
        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            result = JSON.stringify(data.field);
            // layer.alert(result, {
            //     title: '最终的搜索信息'
            // });

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加会员',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../member/table/add.html',
                end: function () {
                    // $(window.document).find("iframe")[0].contentWindow.location.reload(true);
                    // window.location.reload();//关闭后刷新数据
                    table.reload('currentTableId', {
                        page: {
                            curr: 1
                        }
                        , where: {
                            searchParams: result,
                        }
                    }, 'data');
                }
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                var mid=data.map((item,index) =>{

                    return item.mid

                });
                // layer.alert(JSON.stringify(data));
                // layer.alert(JSON.stringify(checkStatus));
                layer.confirm('真的删除选中站点吗？站点下的所有员工将会被移出该站点！'
                    , function (index) {
                        $.ajax({
                            //请求方式
                            type : "get",
                            //请求的媒体类型
                            // contentType: "application/json;charset=UTF-8",
                            //请求地址
                            url : "/member/delsmember",
                            //数据，json字符串
                            data : "mid="+mid,
                            //请求成功
                            success : function(result) {
                                // console.log(result);
                                // console.log(obj)
                                // obj.del();
                                layer.close(index);
                                table.reload('currentTableId', {
                                    page: {
                                        curr: 1
                                    }
                                    , where: {
                                        searchParams: result,
                                    }
                                }, 'data');
                            },
                            //请求失败，包含具体的错误信息
                            error : function(e){
                                console.log(e.status);
                                console.log(e.responseText);
                                obj.del();
                                layer.close(index);
                            }
                        });

                    });
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            //编辑
            if (obj.event === 'edit') {
                //layer.open 通过ajax改造post方法不做 自行查询
                var index = layer.open({
                    title: '编辑会员',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../member/table/edit.html'+'?mid='+data.mid,
                    end: function () {
                        // $(window.document).find("iframe")[0].contentWindow.location.reload(true);
                        // window.location.reload();//关闭后刷新数据
                        table.reload('currentTableId', {
                            page: {
                                curr: 1
                            }
                            , where: {
                                searchParams: result,
                            }
                        }, 'data');
                    }
                    });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除该站点吗？站点下的所有员工将会被移出该站点！'
                    , function (index) {
                        $.ajax({
                            //请求方式
                            type : "get",
                            //请求的媒体类型
                            // contentType: "application/json;charset=UTF-8",
                            //请求地址
                            url : "/member/delmember",
                            //数据，json字符串
                            data : "mid="+data.mid,
                            //请求成功
                            success : function(result) {
                                console.log(result);

                                obj.del();
                                layer.close(index);
                            },
                            //请求失败，包含具体的错误信息
                            error : function(e){
                                console.log(e.status);
                                console.log(e.responseText);
                                obj.del();
                                layer.close(index);
                            }
                        });

                });
            }
        });

    });
</script>

</body>
</html>
