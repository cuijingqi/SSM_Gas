        .label {display:inline;padding:.2em .6em .3em;font-size:75%;font-weight:700;line-height:1;color:#fff;text-align:center;white-space:nowrap;vertical-align:baseline;border-radius:.25em;margin-top: .3em;}
        .layui-red {color:red}
        .main_btn > p {height:40px;}
        .layui-bg-number {background-color:#F8F8F8;}
        .layuimini-notice:hover {background:#f6f6f6;}
        .layuimini-notice {padding:7px 16px;clear:both;font-size:12px !important;cursor:pointer;position:relative;transition:background 0.2s ease-in-out;}
        .layuimini-notice-title,.layuimini-notice-label {
            padding-right: 70px !important;text-overflow:ellipsis!important;overflow:hidden!important;white-space:nowrap!important;}
        .layuimini-notice-title {line-height:28px;font-size:14px;}
        .layuimini-notice-extra {position:absolute;top:50%;margin-top:-8px;right:16px;display:inline-block;height:16px;color:#999;}

<script>
    //请求参数
    var list = {};
    //
    function count(){
        $.ajax({
        //请求方式
        type : "get",
        //请求的媒体类型
        // contentType: "application/json;charset=UTF-8",
        //请求地址
        url : "/dataall/getcount",
        //数据，json字符串
        // data : JSON.stringify(list),//post传值
        //请求成功
        dataType:"json",
        success : function(result) {
            $("#scount").text(result.data.scount);
            $("#ecount").text(result.data.ecount);
            $("#mcount").text(result.data.mcount);
            $("#pcount").text(result.data.pcount);
        },
        //请求失败，包含具体的错误信息
        error : function(e){
            console.log(e.status);
            console.log(e.responseText);
        }
    });
    }

                 */
                series=[];
                for(var i in result.data[2]){
                    //var o={};
                    //o[i]=jsonObj[i];
                    series.push(result.data[2][i]);
                }
                days=[];
                for(var i in result.data[0]){
                    //var o={};
                    //o[i]=jsonObj[i];
                    days.push(result.data[0][i]);
                }
                var optionRecords = {
                    xAxis: {
                        data: days
                    },
                    series: series
                };
                echartsRecords.hideLoading();
                echartsRecords.setOption(optionRecords);
            },
            //请求失败，包含具体的错误信息
            error : function(e){
                console.log(e.status);
                console.log(e.responseText);
            }
        });
    }

    layui.use(['layer', 'miniTab','echarts'], function () {
        var $ = layui.jquery,
            layer = layui.layer,
            miniTab = layui.miniTab,
            echarts = layui.echarts;

        miniTab.listen();


        /**
         * 报表功能
         */
        echartsRecords = echarts.init(document.getElementById('echarts-records'), 'walden');
        echartsRecords.showLoading();    //数据加载完之前先显示一段简单的loading动画
        var optionRecords = {
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                // data:JSON.stringify(result.data[1])
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            toolbox: {
                feature: {
                    saveAsImage: {}
                }
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: days
            },
            yAxis: {
                type: 'value'
            },
            series: series
        };
        echartsRecords.setOption(optionRecords);
        // echarts 窗口缩放自适应
        window.onresize = function(){
            echartsRecords.resize();
        }


        $(function(){
            count();
            advice();
            charts();
            setInterval(charts,5000);
            setInterval(count,5000);
        });
        /**
         * 查看公告信息
         **/
        $('body').on('click', '.layuimini-notice', function () {
            var title = $(this).children('.layuimini-notice-title').text(),
                noticeTime = $(this).children('.layuimini-notice-extra').text(),
                content = $(this).children('.layuimini-notice-content').html();
            var html = '<div style="padding:15px 20px; text-align:justify; line-height: 22px;border-bottom:1px solid #e2e2e2;background-color: #2f4056;color: #ffffff">\n' +
                '<div style="text-align: center;margin-bottom: 20px;font-weight: bold;border-bottom:1px solid #718fb5;padding-bottom: 5px"><h4 class="text-danger">' + title + '</h4></div>\n' +
                '<div style="font-size: 12px">' + content + '</div>\n' +
                '</div>\n';
            parent.layer.open({
                type: 1,
                title: '系统公告'+'<span style="float: right;right: 1px;font-size: 12px;color: #b1b3b9;margin-top: 1px">'+noticeTime+'</span>',
                area: '300px;',
                shade: 0.8,
                id: 'layuimini-notice',
                btn: ['查看', '取消'],
                btnAlign: 'c',
                moveType: 1,
                content:html,
                success: function (layero) {
                    var btn = layero.find('.layui-layer-btn');
                    btn.find('.layui-layer-btn0').attr({
                        href: '/station/table.html',
                        target: '_self'
                    });
                }
            });
        });
    });
</script>
