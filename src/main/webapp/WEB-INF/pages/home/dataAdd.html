<script>
    //写入cookie
    function SetCookie(name, value) {
        var exp = new Date();
        exp.setTime(exp.getTime() + 7 * 24 * 60 * 60 * 1000); //7天过期
        document.cookie = name + "=" + escape(value) + ";expires=" + exp.toGMTString();
        return true;
    };

    //读取cookie
    function getCookie(name) {
        var arr = document.cookie.match(new RegExp("(^| )" + name + "=([^;]*)(;|$)"));
        if (arr != null) return unescape(arr[2]); return null;
    }
    var adminstr = getCookie("admin")
    var admin = JSON.parse(adminstr);
    function count(){
        $.ajax({
            //请求方式
            type : "get",
            //请求的媒体类型
            // contentType: "application/json;charset=UTF-8",
            //请求地址
            url : "/data/getcount",
            //数据，json字符串
             data : "sid="+admin.stationId.sid,
            //请求成功
            dataType:"json",
            success : function(result) {
                // $("#scount").text(result.data.scount);
                $("#ecount").text(result.data.ecount);
                $("#mcount").text(result.data.mcount);
                $("#pcount").text(result.data.pcount);
                $("#npcount").text(result.data.npcount);
            },
            //请求失败，包含具体的错误信息
            error : function(e){
                console.log(e.status);
                console.log(e.responseText);
            }
        });
    }
    $(function(){
        count();
        setInterval(count,5000);
    });
    layui.use(['layer', 'form', 'layarea', 'tableSelect'], function () {

        //雇员表单

            checkedKey: 'mid', //表格的唯一建值，非常重要，影响到选中状态 必填
            searchType: 'more', //开启多条件搜索
            searchList: [
                {searchKey: 'mname', searchPlaceholder: '姓名搜索'}, //搜索条件1
                {searchKey: 'mtelephone', searchPlaceholder: '搜索用户电话'},  //搜索条件2
            ],

            table: {	//定义表格参数，与LAYUI的TABLE模块一致，只是无需再定义表格elem
                url:'/member/allwithpage',
