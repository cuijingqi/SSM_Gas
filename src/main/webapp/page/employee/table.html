<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">油站名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="sname" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">油站地址</label>
                            <div class="layui-input-inline">
                                <input type="text" name="saddress" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../../js/jquery-3.6.0.min.js"></script>
<script>
    // $(function(){
    //     //请求参数
    //     var list = {};
    //     //
    //     $.ajax({
    //         //请求方式
    //         type : "get",
    //         //请求的媒体类型
    //         contentType: "application/json;charset=UTF-8",
    //         //请求地址
    //         url : "http://localhost:8080/station/all",
    //         //数据，json字符串
    //         data : JSON.stringify(list),//post传值
    //         //请求成功
    //         dataType:"json",
    //         success : function(result) {
    //             console.log(result);
    //         },
    //         //请求失败，包含具体的错误信息
    //         error : function(e){
    //             console.log(e.status);
    //             console.log(e.responseText);
    //         }
    //     });
    // });
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#currentTableId',
            url: '/station/allwithpage',
            // parseData:function (result){
            //     return{
            //       "code":0,
            //       "msg":result.msg,
            //       "count":result.count,
            //       "data":result.data
            //     };
            // },
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'sid', width: 80, title: 'ID', sort: true},
                {field: 'sname', width: 160, title: '站名'},
                {field: 'employeeId',templet: function(data){ return (data.employeeId[0].eid!=null)?data.employeeId[0].ename:"暂无"}, width: 80, title: '站长'},
                {field: 'stprice', width: 100, title: '当日油价', sort: true},
                {field: 'saddress', title: '地址', minWidth: 100},
                {field: 'sdescribe', title: '简述', minWidth: 100},
                {field: 'stime', width: 160, title: '创建时间', sort: true},
                {field: 'savailable',templet: function(data){ return (data.savailable!=1)?"停用":"启用"}, width: 80, title: '启用', sort: true},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });
        var result
        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            result = JSON.stringify(data.field);
            // layer.alert(result, {
            //     title: '最终的搜索信息'
            // });

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加站点',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../station/table/add.html',
                end: function () {
                    // $(window.document).find("iframe")[0].contentWindow.location.reload(true);
                    // window.location.reload();//关闭后刷新数据
                    table.reload('currentTableId', {
                        page: {
                            curr: 1
                        }
                        , where: {
                            searchParams: result,
                        }
                    }, 'data');
                }
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                var sid=data.map((item,index) =>{

                    return item.sid

                });
                // layer.alert(JSON.stringify(data));
                // layer.alert(JSON.stringify(checkStatus));
                layer.confirm('真的删除选中站点吗？站点下的所有员工将会被移出该站点！'
                    , function (index) {
                        $.ajax({
                            //请求方式
                            type : "get",
                            //请求的媒体类型
                            // contentType: "application/json;charset=UTF-8",
                            //请求地址
                            url : "/station/delsstation",
                            //数据，json字符串
                            data : "sid="+sid,
                            //请求成功
                            success : function(result) {
                                // console.log(result);
                                // console.log(obj)
                                // obj.del();
                                layer.close(index);
                                table.reload('currentTableId', {
                                    page: {
                                        curr: 1
                                    }
                                    , where: {
                                        searchParams: result,
                                    }
                                }, 'data');
                            },
                            //请求失败，包含具体的错误信息
                            error : function(e){
                                console.log(e.status);
                                console.log(e.responseText);
                                obj.del();
                                layer.close(index);
                            }
                        });

                    });
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            //编辑
            if (obj.event === 'edit') {
                //layer.open 通过ajax改造post方法不做 自行查询
                var index = layer.open({
                    title: '编辑站点',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../station/table/edit.html'+'?sid='+data.sid,
                    end: function () {
                        // $(window.document).find("iframe")[0].contentWindow.location.reload(true);
                        // window.location.reload();//关闭后刷新数据
                        table.reload('currentTableId', {
                            page: {
                                curr: 1
                            }
                            , where: {
                                searchParams: result,
                            }
                        }, 'data');
                    }
                    });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除该站点吗？站点下的所有员工将会被移出该站点！'
                    , function (index) {
                        $.ajax({
                            //请求方式
                            type : "get",
                            //请求的媒体类型
                            // contentType: "application/json;charset=UTF-8",
                            //请求地址
                            url : "/station/delstation",
                            //数据，json字符串
                            data : "sid="+data.sid,
                            //请求成功
                            success : function(result) {
                                console.log(result);

                                obj.del();
                                layer.close(index);
                            },
                            //请求失败，包含具体的错误信息
                            error : function(e){
                                console.log(e.status);
                                console.log(e.responseText);
                                obj.del();
                                layer.close(index);
                            }
                        });

                });
            }
        });

    });
</script>

</body>
</html>
